<ion-header>

	<ion-navbar>
		<ion-title>Cliente Detalhes</ion-title>
		<ion-buttons end>
			<button ion-button icon-only round [color]="desabilitado ? 'danger' : 'secondary'" (click)="habilitarEdicao()">
				<!-- {{ desabilitado ? 'Editar' : 'Salvar' }} -->
				<ion-icon name="{{desabilitado ? 'md-create' : 'checkmark'}}"></ion-icon>
			</button>
			<button ion-button icon-only (click)="criarNovo()">
				<ion-icon name="add-circle"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>

<!-- CONTEUDO -->
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Razão Social</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.NOME"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Nome Fantasia</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.NREDUZ"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">{{ cliente.CGC.length >= 14? 'CNPJ:' : 'CPF:'}}</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.CGC"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Inscr.Estadual:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.INSCR"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Tipo:</ion-label>
			<ion-select [disabled]="desabilitado? true : false" [(ngModel)]="cliente.TIPO">
				<ion-option value="F">Pessoa Física</ion-option>
				<ion-option value="J">Pessoa Jurídica</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Contato:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.CONTATO"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Telefone:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.TEL"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">E-mail:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.EMAIL"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Endereço:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.ENDER"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Bairro:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.BAIRRO"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Cidade:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.MUN"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Estado:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.EST"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">CEP:</ion-label>
			<ion-input [disabled]="desabilitado? true : false" [(ngModel)]="cliente.CEP"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary" stacked>Obs.:</ion-label>
			<ion-textarea [disabled]="desabilitado? true : false" [(ngModel)]="cliente.OBSERV" rows="3" max="40"></ion-textarea>
		</ion-item>
	</ion-list>

</ion-content>
