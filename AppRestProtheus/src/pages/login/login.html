<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>

<!-- LOGIN DE USUÁRIO - FLOATING LABEL scroll="false"-->
<ion-content padding scroll="false" no-bounce>

	<!-- Entre com os usuário e senha -->
	<div text-center block>
		<img src="../../assets/imgs/logo.png" height="150px" padding>
	</div>
	<ion-list>
		<ion-item>
			<ion-label floating>Usuário</ion-label>
			<ion-input type="text" [(ngModel)]="user" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Senha</ion-label>
			<ion-input type="password" [(ngModel)]="pwd" ></ion-input>
		</ion-item>
	</ion-list>

	<p text-center>
		<button ion-button round block color="primary" (click)="fazerLogIn()">ENTRAR</button>
	</p>
</ion-content>
