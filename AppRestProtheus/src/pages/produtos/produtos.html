<ion-header>
	<ion-navbar>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Produtos</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="loadProdutos()">
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
		
	</ion-navbar>
</ion-header>

<ion-content padding>
	
	<ion-list>
		<ion-item *ngFor="let prod of produtos" (click)="verDetalhesProduto(prod)">
			{{prod.CDESCRICAO}}
		</ion-item>
	</ion-list>
	
	<!-- BotÃ£o Redondo p/ Add Produto -->
	<ion-fab bottom right>
		<button ion-fab color="primary" (click)="addNovoProduto()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	
</ion-content>
