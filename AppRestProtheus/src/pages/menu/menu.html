<ion-header>

    <ion-navbar>
        <ion-title>{{ titulo }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>

        <ion-row *ngFor="let categ of menus">
            <ion-col col-12>
                <ion-item color="primary">
                    <p >{{ categ.title }}</p>
                </ion-item>
                
            </ion-col>
            <ion-col col-6 col-sm *ngFor="let item of categ.componentes">
                <ion-card text-center no-margin style="width:auto;" (click)="openPage(item.page)">
                    <ion-card-header>
                        <ion-icon name="{{item.icone}}"></ion-icon>
                    </ion-card-header>
                    <ion-card-content>{{ item.title }}</ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
